<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.min.css">
    <title>Todo List</title>
</head>

<body>
    <div class="border rounded mx-auto my-5 px-5 py-2" style="width:800px">
        <p class=" h2 text-info my-3">To-Do List App</p>
        <div class="border rounded input-group my-1">
            <div class="form-floating col-10">
                <input id="add_todo_input" type=" text" class="form-control" placeholder="#">
                <label for="add_todo_input">Add Todo thing</label>
            </div>
            <button id="add_todo_button" type="button" onclick="addTodo()"
                class="btn btn-primary col-2 form-control">Add</button>
        </div>

        <p class="h4 text-dark my-3">Tasks</p>
        <ul id="todo_container" class="my-3 p-0"></ul>
    </div>

    <div class="border border-primary rounded filter">
        <div class="h2 text-primary mt-2 text-center">Filter</div>
        <div class="m-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" id="filterAll" name="filterRadio" checked
                    onclick="turnOffFilter(true)">
                <label class="form-check-label" for="filterAll">All</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="filterInProgress" name="filterRadio"
                    onclick="turnOnFilter(false)">
                <label class="form-check-label" for="filterInProgress">In Progress</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="filterDone" name="filterRadio"
                    onclick="turnOnFilter(true)">
                <label class="form-check-label" for="filterDone">Done</label>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.min.js"></script>

</body>

</html>
